<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>NoteFlow</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body id="root">
    <div class="w-full">
      <h1 class="brand-name">NoteFlow</h1>
      <h6 class="brand-subtext mt-1">by ExoticSolutions</h6>
    </div>

    <div class="mt-10 border border-stone-950 rounded bg-stone-700 ms-10 me-10">
      <div
        class="mt-5 text-center bg-gradient-to-r from-sky-200 text-transparent bg-clip-text border-top-title"
      >
        Flowfolio
      </div>
      <div class="mt-10 flex justify-center gap-10">
        <button
          class="batch-btn"
          onclick="
          loadBatchPrompt();
          "
        >
          Load Batch
        </button>
        <button
          class="batch-btn"
          onclick="
        newBatchPrompt();
        "
        >
          New Batch
        </button>
      </div>
      <div class="mt-10 flex justify-center gap-10 valid-batch-btn">
        <button
          class="create-note-btn"
          onclick="
          createNotePrompt();
          "
        >
          Create Note
        </button>
        <button class="display-notes-btn">Display Notes</button>
        <button class="save-batch-btn">Save Batch</button>
      </div>
      <div class="mt-10 text-center output"></div>
    </div>

    <script src="./functionalities.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Mini Pad</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body id="root">
    <div class="w-full">
      <h1 class="brand-name">NoteFlow</h1>
      <h6 class="brand-subtext mt-1">by ExoticSolutions</h6>
    </div>
    <div class="mt-20 text-center">
      <div class="main-content-title mb-5">
        <h3>Seamless Notetaking</h3>
        <p class="brand-subtext mt-2">
          click Load or New before entering or showing notes...
        </p>
      </div>

      <div class="note-taker border border-stone-800 bg-stone-950 rounded">
        <div class="mt-2 mb-2 notes">
          <div class="flex justify-center gap-x-4 grid-cols-2">
            <div>
              <button
                class="mt-1 mb-1 border border-stone-900 bg-stone-950 px-3 py-1 rounded main-function-button"
                onclick="
                loadUserNotes();
                "
              >
                Load notes
              </button>
            </div>

            <div>
              <button
                class="mt-1 mb-1 border border-stone-900 bg-stone-950 px-3 py-1 rounded main-function-button"
                onclick="
                newNotesBatch();
                "
              >
                New notes
              </button>
            </div>
          </div>
          <div class="ms-2 flex justify-center gap-x-4 grid-cols-2">
            <div>
              <button
                class="add-note-before mt-1 mb-1 border border-stone-900 bg-stone-950 px-3 py-1 rounded"
                onclick="
                appendUserNote();
                "
              >
                Add note
              </button>
            </div>
            <div>
              <button
                class="show-notes-before mt-1 mb-1 border border-stone-900 bg-stone-950 px-3 py-1 rounded"
              >
                Show notes
              </button>
            </div>
          </div>
        </div>
        <div class="output"></div>
      </div>
    </div>
    <script src="./functionalities.js"></script>
  </body>
</html>

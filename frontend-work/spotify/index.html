<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <title>Spotify</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="root">
    <div>
      <div class="w-full h-[550px]">
        <div
          class="absolute border border-stone-900 bg-gradient-to-r from-stone-950 w-full h-[550px]"
        >
          <div class="flex justify-start fixed mt-3 ms-3">
            <img src="./img/spotify-logo.png" alt="" class="nav-logo" />
          </div>
          <div class="mx-10 my-36">
            <h1 class="hero-message">
              Embark on a musical journey without constraints
            </h1>
            <button class="mt-3 hero-message-btn">Start Listening</button>
          </div>
        </div>
        <div class="w-full h-full">
          <img
            src="img/model-hero..jpeg"
            alt=""
            class="w-full h-full object-cover static"
          />
        </div>
      </div>
      <br />
      <br />

      <div class="w-full h-[320px]">
        <div class="w-full h-full">
          <h1 class="ms-3 ft-playlists-title">Featured Playlists</h1>
          <div class="mt-2 w-[300px] h-full ft-playlists-data"></div>
        </div>
      </div>
    </div>
    <script src="./js/functionalities.js"></script>
  </body>
</html>

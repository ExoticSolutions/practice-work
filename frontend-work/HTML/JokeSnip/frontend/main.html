<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>JokeSnip</title>
  </head>
  <body id="root">
    <div>
      <div class="flex justify-between mt-2">
        <h1 class="mt-2 ms-2 nav-brand">JokeSnip</h1>
        <button class="me-2 nav-btn">
          <a
            href="https://google.com"
            target="_blank"
            class="flex justify-center"
          >
            <img src="./img/github-icon.png" alt="" />
          </a>
        </button>
      </div>
      <div class="mt-20 ms-auto me-auto text-center functionality-section">
        <h1 class="mt-3 mb-3 functionality-title">Joke Generator</h1>
        <div class="functionality-section-sub mb-3 ms-auto me-auto">
          <h1 class="mt-3 functionality-sub-title">
            Generate a quick JokeSnip
          </h1>
          <div class="flex justify-center gap-3">
            <button class="generate-btn mt-3">Generate</button>
            <button class="clear-btn mt-3">clear</button>
          </div>

          <div class="mt-3 output"></div>
        </div>
      </div>
      <div class="mt-10">
        <img src="./img/logo-exotic.png" alt="" class="logo-exotic" />
      </div>
    </div>
    <script src="../Backend/functionalities.js"></script>
  </body>
</html>

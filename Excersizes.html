    <script>
      function convertToFairenheit(celcius) {
        const farenheit = (celcius * 9) / 5 + 32;

        return farenheit;
      }

      function convertToCelcius(farenheit) {
        const celcius = ((farenheit - 32) * 5) / 9;

        return celcius;
      }

      function convertTempature(degrees, unit) {
        let value;
        if (unit === "C") {
          value = convertToFairenheit(degrees);
          value += "C";
        } else if (unit == "F") {
          value = convertToCelcius(degrees);
          value += "F";
        }

        const output = value;

        return value;
      }

      console.log(convertTempature(25, "C"));
    </script>
